<div class="home">
  <div class="row" style="margin-bottom: 50px;">
    <div class="col-sm-4" *ngFor="let offer of offers">
      <div class="card">
        <img class="card-img-top" [src]="offer.images[0].url">
        <div class="card-body justify-content">
          <h4 class="card-title">{{offer.title}}</h4>
          <p class="card-text">{{offer.title}}</p>
          <p class="preco">{{offer.price | currency:'USD'}}</p>
          <a [routerLink]="['/offer',offer.id]" class="btn btn-outline-primary">Ver oferta</a>
        </div>
      </div>
    </div>
    <hr />
  </div>
</div>
